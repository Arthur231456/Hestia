<html lang="en"><head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/h1.css">
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico')}}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
    <header>
        <img src="/static/img/hts.png" class="rounded float-start">
        {% if current_user.is_authenticated %}
            <nav class="navbar navbar-expand-sm float-end p-1 mb-2 rounded" id="base-navbar">
              <div class="container-fluid dropstart">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Settings
                      </a>
                      <ul class="dropdown-menu dropdown" aria-labelledby="navbarDarkDropdownMenuLink" id="navbar-items">
                        <li><a class="nav-btn" href="/settings/change-password">Change password</a></li>
                        <li><a class="nav-btn" href="/settings/change-profile">Change info</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="custom-a" id="logout-a"  href="/logout">Logout</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <div class="container-fluid" id="panel">
                  <div class="row row-cols-auto justify-content-md-center">
                    <div class="col"><a href="/friends" class="nav-btn">Friends</a></div>
                    <div class="col"><a href="/profile/{{current_user.shortname}}" class="nav-btn">Me</a></div>
                    <div class="col"><a href="/news" class="nav-btn">News</a></div>
                    <div class="col"><a href="/messages" class="nav-btn">Messages</a></div>
                  </div>
            </div>
        {% else %}
        <div class="con float-end">
                <div class="row justify-content-sm-end">
                    <div class="col col-sm-auto">
                         <div class="col"><button class="btn-register" ><a href="/registration" class="a">Register</a></button></div>
                    </div>
                </div>
                <div class="row justify-content-sm-end">
                    <div class="col col-sm-auto">
                         <div class="col"><button class="btn-login" ><a href="/login" class="a">Sign in</a></button></div>
                    </div>
                </div>
        </div>
        {% endif %}
    </header>
    <main role="main">
        <div class="empty-plug"></div>
        {% block content %}
        {% endblock %}
        <div class="empty-plug full-height"></div>
    </main>
    <footer>
        <div class="container float-center">
            <p>Support: <br>HestiaNet@yandex.ru</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
